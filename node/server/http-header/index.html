<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 支持跨域，但是会有安全问题，谁都可以提交访问接口，可以通过一个隐藏的input固定参数进行判断 -->
    <form
      method="POST"
      action="http://localhost:3000/login"
      enctype="application/x-www-form-urlencoded"
    >
      <input name="username" value="" />
      <input name="password" value="" />
      <button>提交</button>
    </form>
    <button id="reg">注册</button>
    <script>
      // http 服务下访问，会有跨域
      reg.addEventListener('click', () => {
        const xhr = new XMLHttpRequest()
        xhr.open('POST', 'http://localhost:3000/reg', true)
        xhr.setRequestHeader('Content-Type', 'application/json')
        // 设置响应类型，浏览器自动把json转成对象
        xhr.responseType = 'json'
        xhr.send(JSON.stringify({ name: 'czh' }))
        xhr.onload = function () {
          console.log(xhr.response)
          console.log(typeof xhr.response)
          console.log(JSON.parse(xhr.response).name)
        }
      })
    </script>
  </body>
</html>
